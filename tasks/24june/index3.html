<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>NESTED LIST</title>
</head>
<body>
    <div>
        <ol type="1">
            <li>Fruits</li>
            <ul>
                <li>Apple</li>
                <ol type="1">
                    <li>RED</li>
                    <li>GREEN</li>
                    <li>YELLOW</li>
                </ol>
                <li>Orange</li>
                <li>Banana</li>
            </ul>
            <li>Vegetables</li>
            <ul type="disc">
                <li>Cabbage</li>
                <li>Potato</li>
                <li>Capsicum</li>
                <ol type="A">
                    <li>RED</li>
                    <li>GREEN</li>
                    <li>YELLOW</li>
                </ol>
            </ul>
        </ol>
    </div>
</body>
</html>
