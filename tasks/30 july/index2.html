<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
        .container{
            height: 400px;
            width: 60%;
            background-color: aqua;
            margin: 10px;
}
.box{
    background-color: aqua;
    height: 100px;
    width: 100px;
    border-radius: 2px solid black;
    margin: 10px;
}
.container:nth-child(1) > .box{
    background-color: red;
}
.container:nth-child(2) > .box{
    background-color: blue;
}
    </style>
</head>
<body>
    <div class="container">
    <div class="box"></div>
    <div class="box"></div>

</div>
