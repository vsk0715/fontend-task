<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Fill Form</title>
</head>
<body>
    <form>
        Type1:<input type="text"/><br />
        Type2:<input type="number"/><br />
        Type3:<input type="button" value="click"/><br />
        Type4:<input type="checkbox"/><br />
        Type5:<input type="color"/><br />
        Type6:<input type="date"/><br />
        Type7:<input type="datetime-local"/><br />
        Type8:<input type="email"/><br />
        Type9:<input type="file"/><br />
        Type10:<input type="hidden"/><br />
        Type11:<input type="img" src="image.jpg" alt="image"/><br />
        Type12:<input type="month"/><br />
        Type13:<input type="password"/><br />
        Type14:<input type="radio"/><br />
        Type15:<input type="range" min="0" max="100"/><br />
        Type16:<input type="reset" value="reset"/><br />
        Type17:<input type="search"/><br />
        Type18:<input type="Submit" value="Submit"/><br />
    </form>
</body>
</html>
