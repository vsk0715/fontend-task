<!DOCTYPE html>
<html lang="en">

<head>

    <title>List</title>
    <style>
        ul {
            background-color: rgb(210, 148, 72);

        }

        li {
            
            list-style-position: inside;
            list-style-type:"💕🤷‍♂️";
            list-style-image: url(image.png);
        }
    </style>
</head>

<body>
    <ul type="square">
        <li>red</li>
        <li>yellow</li>
        <li>green</li>
        <li>black</li>
    </ul>

</body>

</html>
