<!DOCTYPE html>
<html lang="en">

<head>

    <title>position property</title>
    <style>
        .container{
            height:500px;
            width: 600px;
            background-color: rgb(52, 79, 103);
        }
        .box{
            height: 100px;
            width: 100px;
            background-color: rgb(154, 113, 113);
            top: 100px;
            left: 250px;
            position:absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>



       
    </div>
</body>

</html>
