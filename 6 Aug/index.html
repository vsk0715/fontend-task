<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nav</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <img src="./oit.png" alt="">
        <div class="nav-tools">
            <ul>
                <li>Home</li>
                <li>
                    <select>
                        <option>Course</option>
                        <option>MEAN</option>
                        <option>MEARN</option>
                        <option>Data</option>
                        <option>C/C++</option>
                        <option>Python</option>
                        <option>PhP</option>
                    </select>
                </li>
                <li>
                    <select>
                        <option>About</option>
                        <option>OIT</option>
                        <option>Team</option>
                        <option>Upcoming</option>
                    </select>
                </li>
                <li>Placement</li>
                <li>Internship</li>
                <li>Recuritment</li>
                <li>Events</li>
                <li>Blogs</li>
            </ul>
        </div>
        <div class="enquiry-btn">
            <button>Enquire Now</button>
        </div>
    </nav>
    <main>
        <form>
            <div class="input-container">
                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="btn-container">
                <button type="submit">Login</button>
            </div>
        </form>
    </main>
</body>

</html>
